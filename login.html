<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="bdlogin">
        <div class = "imgLog">
            <figure>
                <img src = "img/cadastroicon.png">
            </figure>
        </div>

        <div class = "login" id = "login">
            <h1 class="lgtitulo">
                Seja bem-vindo(a) de volta!
            </h1>
                
            <br>

            <div class="inputs">
                <input type="text" id="mat" class="mat" placeholder="Matrícula">
                
                <input type="text" id="text" class="user" placeholder="Nome de Usuário">
                
                <input type="password" id="senha" class="senha" placeholder="Senha">

                <button class="btnCad" onclick="window.location.href='feed.html'"> Entrar > </button>
    
            </div>     
            <p class="fazerCad"> Não possui uma conta? <a href="cadastro.html">Cadastre-se.</a></p>
        </div>
    </div>
    <script src ="js/cadastro.js"></script>
</body>
</html>
